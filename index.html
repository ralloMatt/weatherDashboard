<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/><!-- Link bootstrap -->
    
    <link rel="stylesheet" href="./assets/css/style.css" /> <!-- Link CSS file -->
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
        <h1 class="bg-primary text-light text-center headerText">Weather Dashboard</h1>
    </header>

    <main class="row justify-content-center">
        <section class="col-4 border border-dark border-4 addHeight rounded">
            <form id="searchForm">
                <h2 class="form-label">Search for a City: </h2>
                <input class="form-control" id="formInput">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <h4 class="borderBottom"></h4>
            <section id="searchHistory"></section> <!-- Where the search history buttons will be displayed-->
        </section>

        <section class="col-7 border border-dark border-4 addHeight rounded">
            <h2 id="infoText" class="bg-warning addSpacing">Please Search or Select a City</h2>
            <h1>Today's Weather:</h1>

            <section class="card addSpacing cardBackgroundToday">
                <section class="card-body" id="todayWeather"></section>
            </section>

            <h1>5 Day Forecast: </h1>

            <section class="card addSpacing cardBackgroundFiveDay">
                <section class="card-body" id="fiveDayForecast"></section>
            </section>
        </section>
    </main>


    <footer>

    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script> <!-- Link day js -->

    <script src="./assets/js/script.js"></script> <!-- Link javascript file -->
  </body>
</html>
